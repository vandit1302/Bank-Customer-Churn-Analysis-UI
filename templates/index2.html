                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <span > Enter Custname :</span>
                                </td>

                                        <span class="focus-input2" ></span>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <span > Enter CreditScore :</span>
                                </td>
                                <td>
                                    <div class="wrap-input2 validate-input">
                                        <input class="input2" type="text" name="credscore">
                                        <span class="focus-input2" ></span>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <span > Enter Geography :</span>
                                </td>
                                <td>

                                </td>
                            </tr>

                            <tr>
                                <td>

                                <td>
                                    <span > Enter Tenure :</span>

                                    </div>
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <span > Enter Balance :</span>
                                </td>

                                    <div class="wrap-input2 validate-input">

                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <span > Enter HasCard :</span>
                                </td>
                                <td>
                                    <div class="wrap-input2 validate-input">
                                        <input class="input2" type="text" name="hascard">
                                        <span class="focus-input2" ></span>
                                    </div>
                                </td>

                                </td>
                                <td>
                                    <div class="wrap-input2 validate-input">
                                        <input class="input2" type="text" name="estdsal">
                                        <span class="focus-input2" ></span>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <span > Enter Model :</span>
                                </td>
                                <td>
                                    <div class="wrap-input2 validate-input">

						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button type="submit" class="contact2-form-btn" formaction = "/predict2">
								Show all model Performance
